<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS订阅器 - Login</title>

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src="/static/img/avatar.png"
                    alt="">
                <form class="form-signin">
                    <div class="form-group" v-bind:class="{ 'has-error': isUsernameInvalid }">
                        <input type="text" v-model="useranme" class="form-control" placeholder="username" required autofocus>
                    </div>
                    <div class="form-group" v-bind:class="{ 'has-error': isPasswordInvalid }">
                        <input type="password" v-model="password" class="form-control" placeholder="password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" v-on:click.stop.prevent="login" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left remember-me">
                        <input type="checkbox" v-model="rememberPassword" value="remember-me">
                        Remember me
                    </label>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- js -->
<script src="/static/js/vue.js"></script>
<script src="/static/js/vue-resource.min.js"></script>
<script src="/static/js/js-cookie.js"></script>
<script src="/static/js/login.js"></script>
</body>
